
	<div class="login-container">
		<div class="login-content">
			<mat-toolbar class="login-toolbar" color="primary">LOGIN</mat-toolbar>
			<mat-card>
				<form [formGroup]="loginForm" 
                     (ngSubmit)="onSubmit(loginForm)" >
					<mat-form-field class="mat-form-field">
						<mat-icon matPrefix>person_outline</mat-icon>
						<input autofocus type="email" required matInput placeholder="Email" formControlName="email">
						<mat-error *ngIf="loginForm.get('email')?.hasError('required')">Password is required</mat-error>
						<mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
					</mat-form-field>

					<mat-form-field class="mat-form-field">
						<mat-icon matPrefix>lock_outline</mat-icon>
						<input type="password" required autocomplete="false" matInput placeholder="Password"  formControlName="password">
						<mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
					</mat-form-field>

					<button class="mat-raised-button" type="submit" mat-raised-button color="primary">LOGIN</button>
        </form>
          <span> If you don't have a account yet please <a routerLink ='/auth/register'>REGISTER HERE</a></span>
		
			</mat-card>
		</div>
	</div>
