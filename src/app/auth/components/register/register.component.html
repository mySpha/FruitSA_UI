
<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">REGISTER</mat-toolbar>
        <mat-card>
            <form [formGroup]="loginForm" 
                 (ngSubmit)="onSubmit(loginForm)" >
                <mat-form-field class="mat-form-field">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <input autofocus required type="text" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <mat-form-field class="mat-form-field">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input required type="password" autocomplete="false" matInput placeholder="Password"  formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>
                

                <button class="mat-raised-button" type="submit" mat-raised-button color="primary">SIGN UP</button>
    </form>
    <span> If you're already a user <a routerLink ='/auth/login'>LOGIN</a></span>
    
        </mat-card>
    </div>
</div>
