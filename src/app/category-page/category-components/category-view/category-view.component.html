<h2 class="center">CATEGORY TABLE</h2>

<a class="center button" ><span class="material-icons md-48 center pointer" matTooltip="add category" (click)="add()">add</span></a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Category Code</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryCode }}</td>
    </ng-container>
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="viewDetails(row)"></tr>
  </table>
